<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h3 class="title">Registration form</h3>
        <section>
          <label for="email">Email:</label>
          <br />
          <input
            type="email"
            id="email"
            class="input"
            name="email"
            placeholder="Enter email"
            required
          />
        </section>
        <section>
          <label for="password">Password:</label>
          <br />
          <input
            type="password"
            id="password"
            class="input"
            name="password"
            placeholder="Enter password"
            required
          />
          <i class="bi-eye-slash" id="togglePassword"></i>
        </section>
        <section>
          <label for="password-confirm" id="labelPassConf"
            >Confirm password:</label
          >
          <br />
          <input
            type="password"
            id="password-confirm"
            name="password-confirm"
            placeholder="Confirm password"
          />
          <i class="bi-eye-slash" id="toggleConfPassword"></i>
        </section>
        <section>
          <label for="phone">Mobile number:</label>
          <br />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter mobile number"
          />
        </section>
        <section>
          <button type="button" id="reg-btn">Register</button>
        </section>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
